<script>
  window.setTimeout("writeiphtml()", 1000);

      function writeiphtml() {
        setTimeout("writeiphtml()", 1000);
        document.getElementById("ipanda").innerText = ipanda
      }
      getip()

      function getip() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", 'https://api.ipify.org/?format=json');
        xhr.responseType = "json";
        xhr.onload = function() {
          ipanda = this.response.ip
          console.log(this.response.ip)
        };
        xhr.send();
      }
      today = new Date
                        locale = 'id'
                        hari = today.toLocaleDateString(locale, {
                          weekday: 'long'
                        })
                        tahun = today.getFullYear()
                        bulan = today.getMonth() + 1
                        tanggal = today.getDate()
                        time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                        window.setTimeout("waktu()", 1000);

      function waktu() {
        var waktu = new Date();
        setTimeout("waktu()", 1000);
        let strings = `${waktu.getHours()}:${waktu.getMinutes()}:${waktu.getSeconds()}`
        document.getElementById("jam").textContent = ' ' + strings
      }
      window.setTimeout("getvisit()", 1000);
      function getvisit() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", `https://api.countapi.xyz/hit/${location.host}/visits`);
        xhr.responseType = "json";
        xhr.onload = function() {
          document.getElementById('visits').innerText = this.response.value
          document.getElementById('visitskecil').innerText = location.host + ' telah dikunjungi sebanyak ' + this.response.value + ' kali'
        }
        xhr.send();
      }
</script>
